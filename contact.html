<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles1.css" />
    <link rel="stylesheet" href="responsive.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
   <style>
       body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: none; /* Light brown background color */
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);  
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        } 

       h1{
        color: #5c3b36;
       }        
       
       section header{
    display: flex;
    align-items: center;
    justify-content: space-around;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);    }

section header .logo{
    font-size:30px;
    color:#6a6666;
    text-decoration: none;
    font-weight: bold;
    margin: 15px 0;
}

section header .logo span{
    color:#b36982;
}

section header ul{
    list-style: none;
}

section header ul li{
    display: inline-block;
    margin: 5px 5px;
    padding: 5px 20px;
}

section header ul li a{
    color: black;
    text-decoration: none;
}

section header ul li a:hover{
    color: #f9004d;
}

footer {
    background-color:#b36982; /* Dark brown footer background color */
    color:whitesmoke;
    font-weight: bolder;
    text-align: center;
    padding: 1em;
    position: fixed;
    bottom: 0;
    width: 100%;
    box-decoration-break: clone;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); 
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
    justify-content: space-around;
    display: flex;
    align-items: center;
}

   </style>
  </head>
  <body>
    <section>
   
  </section>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            AWARDS SERVICES AND TRADING WLL
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.jpg" class="icon" alt="" />
              <p>Doha ,Qatar</p>
            </div>
            <div class="information">
              <img src="img/email.jpg" class="icon" alt="" />
              <p>info@awardsqatar.com</p>
            </div>
            <div class="information">
              <img src="img/phone.jpg" class="icon" alt="" />
              <p>+974-3345-8454</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/AwardsQatar?mibextid=LQQJ4d">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://wa.me/97433699707">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="https://www.instagram.com/awards_qatar?igsh=c2NveW5jcG56eWY0&utm_source=qr">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    &copy;AwardsQatar. All Rights Reserved.
</footer>
<script src="./main.js"></script>
</html>
